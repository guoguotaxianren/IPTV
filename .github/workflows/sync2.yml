name: Sync 2025.txt

on:
  schedule:
    - cron: "0 * * * *"   # 每小时执行一次
  workflow_dispatch:       # 允许手动触发

permissions:
  contents: write          # 允许写入代码

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout self repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download latest 2025.txt from upstream
        run: |
          curl -sSL https://gitee.com/buzhenglin2025/tv/raw/master/2025.txt -o 2025.txt
          test -s 2025.txt || (echo "Upstream returned empty file" && exit 1)

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 2025.txt
          if git diff --cached --quiet; then
            echo "No changes; nothing to commit."
          else
            git commit -m "chore: sync 2025.txt from upstream"
            git pull --rebase origin main
            git push origin HEAD:main
          fi
