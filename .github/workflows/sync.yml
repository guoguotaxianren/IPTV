name: Sync interface.txt

on:
  schedule:
    - cron: "0 * * * *"   # 每小时执行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout self repo
        uses: actions/checkout@v3

      - name: Download latest interface.txt
        run: |
          curl -s https://raw.githubusercontent.com/develop202/migu_video/main/interface.txt -o interface.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add interface.txt
          git diff --cached --quiet || git commit -m "Update interface.txt from upstream"
          git push
